services:
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend

  cam-service:
    build: ./cam
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - CAM_HTTP_PORT=${CAM_HTTP_PORT}
      - JWT_SECRET=${JWT_SECRET}
    expose:
      - "${CAM_HTTP_PORT}"
    depends_on:
      - mysql
    networks:
      - backend

  cag-gateway:
    build: ./cag
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - CAG_HTTP_PORT=${CAG_HTTP_PORT}
      - JWT_SECRET=${JWT_SECRET}
    expose:
      - "${CAG_HTTP_PORT}"
    depends_on:
      - cam-service
      - node-1
      - node-2
      - mysql
    volumes:
      - ./config/nodes.json:/app/config/nodes.json:ro
    networks:
      - backend

  node-1:
    build: ./node
    environment:
      - NODE_NAME=node-1
      - NODE_HTTP_PORT=${NODE1_HTTP_PORT}
    expose:
      - "${NODE1_HTTP_PORT}"
    networks:
      - backend

  node-2:
    build: ./node
    environment:
      - NODE_NAME=node-2
      - NODE_HTTP_PORT=${NODE2_HTTP_PORT}
    expose:
      - "${NODE2_HTTP_PORT}"
    networks:
      - backend

  nginx:
    image: nginx:1.29
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - cam-service
      - cag-gateway
    networks:
      - backend

volumes:
  mysql_data:

networks:
  backend:

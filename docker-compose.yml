version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: iaas-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: iamdb
      MYSQL_USER: iamuser
      MYSQL_PASSWORD: iampass
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend

  cam-service:
    build: ./cam
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=iamuser
      - DB_PASSWORD=iampass
      - DB_NAME=iamdb
    expose:
      - "9000"
    depends_on:
      - mysql
    networks:
      - backend

  cag-gateway:
    build: ./cag
    expose:
      - "8000"
    depends_on:
      - cam-service
      - node-1
      - node-2
    networks:
      - backend

  node-1:
    build: ./node
    environment:
      - NODE_NAME=node-1
    networks:
      - backend

  node-2:
    build: ./node
    environment:
      - NODE_NAME=node-2
    networks:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"   # 对外只暴露这一个入口
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - cag-gateway
      - cam-service
    networks:
      - backend

volumes:
  mysql_data:

networks:
  backend:
    driver: bridge

events {}

http {
    upstream cag_upstream {
        server cag-gateway:8000;
    }

    upstream cam_upstream {
        server cam-service:9000;
    }

    server {
        listen 80;
        server_name _;

        # 健康检查
        location = /healthz {
            return 200 'ok';
        }

        # 登录等认证请求，转发给 CAM
        location /auth/ {
            proxy_pass http://cam_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 业务访问（节点访问），统一走 CAG
        location /nodes/ {
            proxy_pass http://cag_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 根路径可以简单返回或转发给 CAG
        location / {
            return 200 'Mini IaaS Gateway';
        }
    }
}
